<!DOCTYPE html>
<html lang="en">
<head>

    <link rel="stylesheet" href="style.css">
    <title>Dia 09</title>
</head>
<body>
<div class="container"> 
    <div class="moon">
        <div class="crater-1"></div>

    <div class="hill-bg-2"></div>

    </div>

</div>
